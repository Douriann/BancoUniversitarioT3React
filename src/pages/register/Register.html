<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Universitario - Register</title>
    <link rel="stylesheet" href="register.css" />
</head>
<body>
    <div class="register-container">
        <header class="register-header">
            <img src="../../assets/img/logo.png" alt="Banco Universitario" class="logo" />
            <a href="https://www.institucional.com" class="institutional-btn" target="_blank">Web Institucional</a>
        </header>

        <div class="register-box">
            <div class="register-title">      
                <img src="../../assets/img/favicon.png" alt="Register Icono" class="register-icon" />
                <h2>REGISTER</h2>
            </div>
            <form>
                <input type="text" placeholder="Nombre *" required />
                <input type="text" placeholder="Apellido *" required />
                <input type="text" placeholder="Cedula *" required />
                <input type="date" placeholder="Fecha de Nacimiento *" required />
                <input type="text" placeholder="Numero de Telefono *" required />
                <input type="email" placeholder="Correo *" required>
                <input type="password" placeholder="Contraseña *" required />
                <input type="password" placeholder="Repita Contraseña *" required />
                <button type="submit">Registrar</button>
            </form>
            <p class="register-link">
            ¿Ya tienes cuenta? <a href="#">inicia sesión aquí</a>
            </p>
        </div>
    </div>
</body>
</html>

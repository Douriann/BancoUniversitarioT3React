<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Universitario - Login</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <img src="../../assets/img/logo.png" alt="Banco Universitario" class="logo" />
            <a href="https://www.institucional.com" class="institutional-btn" target="_blank">Web Institucional</a>
        </header>

        <div class="login-box">
            <div class="login-title">      
                <img src="../../assets/img/favicon.png" alt="Login Icono" class="login-icon" />
                <h2>LOGIN</h2>
            </div>
            <form>
                <input type="text" placeholder="Usuario *" required />
                <input type="password" placeholder="Contraseña *" required />
                <button type="submit">Entrar</button>
            </form>
            <p class="register-link">
            Si eres nuevo cliente <a href="#">regístrate aquí</a>
            </p>
        </div>
    </div>
</body>
</html>

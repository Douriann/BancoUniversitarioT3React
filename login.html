<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Banco Universitario</title>
</head>
<body>
    <header>
        <div>
            <img src="assets/img/logo.png" alt="Banco Universitario Logo">
        </div>
        <nav>
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </header>

    <section>
        <h1>Inicia Sesión</h1>
        <form>
            <label for="cedula">Cédula de identidad:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p><a href="register.html">¿No tienes cuenta? Regístrate aquí</a></p>
    </section>

    <footer>
        <p>© 2025 Banco Universitario. Todos los derechos reservados.</p>
    </footer>
</body>
</html>

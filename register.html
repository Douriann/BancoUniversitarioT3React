<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Banco Universitario</title>
</head>
<body>
    <header>
        <div>
            <img src="assets/img/logo.png" alt="Banco Universitario Logo">
        </div>
        <nav>
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </header>

    <section>
        <h1>Regístrate en Banca en Línea</h1>
        <form>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="cedula">Cédula de identidad:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="confirmar-contrasena">Confirmar contraseña:</label>
            <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>

            <button type="submit">Registrarse</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Banco Universitario. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
